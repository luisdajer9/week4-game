<!DOCTYPE html>
<html>
<head>
	<title>Crystal Challenge</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>

<div id="heading">
	<h1>Crystal Collector!</h1>
</div>
<div id="Instructions">
	<p><strong>Instructions:</strong></p>
	<p>Each crystal is given a number.</p>
	<p>Click on the crystals until you've reached the random number generated.</p>
	<p>If your number equals the random number, you win.</p>
	<p>If your number goes above the random number, you lose.</p>
</div>
<div id="randomScore">
	<p>Random Number: <span id="randomScore2">0</span></p>
	
</div>
<div id="crystalImages">
	<img id="image1" src="assets/images/crystal 1.jpg">
	<img id="image2" src="assets/images/crystal2.jpg">
	<img id="image3" src="assets/images/crystal 3.jpg">
	<img id="image4" src="assets/images/crystal 4.jpg">
</div>

<div id="playerScore">
	<p>Your total score is: <span id="playerScore2">0</span></p>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
